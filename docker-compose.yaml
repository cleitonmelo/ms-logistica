version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres-container
    restart: always
    environment:
      POSTGRES_USER: mslogistica
      POSTGRES_PASSWORD: mslogistica
      POSTGRES_DB: logisticadb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
